<script type="text/javascript">
    RED.nodes.registerType('import',{
        category: 'custom',
        color: '#CCFFFF',
        defaults: {
            sheetname: {value:"BOM", validate:RED.validators.regex(/[a-zA-Z_]+/)}
        },
        inputs:2,
        outputs:2,
        icon: "excel.png",
        label: function() {
            return this.name||"import";
        }
    });
</script>

<script type="text/html" data-template-name="import">
    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-tag"></i> Filename</label>
        <label for="node-input-sheetname"><i class="fa fa-tag"></i> Sheet Name</label>
        <input type="text" id="node-input-sheetname" placeholder="BOM">
    </div>
</script>

<script type="text/html" data-help-name="import">
    <p>A simple node that imports an excel file and converts sheets to json objects</p>
</script>
